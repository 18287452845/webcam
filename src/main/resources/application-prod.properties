# Production Environment Configuration
spring.profiles.active=prod

# Server Configuration
server.port=80

# Logging
logging.level.webcam=INFO
logging.level.org.springframework.web=WARN
logging.file.name=logs/webcam.log
logging.file.max-size=10MB
logging.file.max-history=30

# File Upload Path (Production)
# Update these values for production environment
webcam.upload.path=/var/webcam/upload/
webcam.upload.base-url=https://your-domain.com/upload/

# Cloudflare R2 Configuration (Production)
# 从环境变量读取
r2.account-id=${R2_ACCOUNT_ID:}
r2.access-key-id=${R2_ACCESS_KEY_ID:}
r2.access-key-secret=${R2_ACCESS_KEY_SECRET:}
r2.bucket-name=${R2_BUCKET_NAME:}
r2.region=${R2_REGION:auto}
r2.endpoint=${R2_ENDPOINT:}
r2.presigned-url-expiration=600

