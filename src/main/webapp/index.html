<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="NXNS云匹配认别系统 - 智能人脸识别平台">
	<meta name="keywords" content="人脸识别,Face++,云识别">
	<title>NXNS云匹配认别系统</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/home.css">

	<!-- Preload critical resources -->
	<link rel="preload" href="images/home_1920bg123.png" as="image">
</head>

<body class="home-page">
	<div class="container">
		<main class="home-content" role="main">
			<!-- Background Image with Overlay -->
			<div class="home-bg" aria-hidden="true">
				<img src="images/home_1920bg123.png" alt="Background">
				<div class="bg-gradient-layer"></div>
				<div class="bg-overlay-gradient"></div>
			</div>

			<!-- Main Content Area -->
			<div class="hero-section">
				<h1 class="main-title animate-fade-in-down" data-text="NXNS 云匹配认别系统">NXNS 云匹配认别系统</h1>
				<p class="subtitle animate-fade-in-up">智能人脸识别 · 精准匹配 · 快速响应</p>

				<div class="selection-container animate-fade-in-up">
					<a href="capture.html?gender=male" class="gender-card boy" role="button" tabindex="0" aria-label="我是男生" data-gender="male">
						<div class="card-halo"></div>
						<div class="card-content">
							<div class="icon-wrapper">👨</div>
							<h2>我是男生</h2>
							<p>点击开始识别</p>
						</div>
						<div class="card-glow"></div>
					</a>

					<a href="capture.html?gender=female" class="gender-card girl" role="button" tabindex="0" aria-label="我是女生" data-gender="female">
						<div class="card-halo"></div>
						<div class="card-content">
							<div class="icon-wrapper">👩</div>
							<h2>我是女生</h2>
							<p>点击开始识别</p>
						</div>
						<div class="card-glow"></div>
					</a>
				</div>
			</div>
		</main>
	</div>

	<!-- JavaScript -->
	<script src="js/index.js"></script>
</body>

</html>
